<div class="container mt-3">
  <h2>Stacked form</h2>
  <div [formGroup]="loginForm">
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="username">
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" formControlName="password">
    </div>
    <button type="button" (click)="login()" class="btn btn-primary">Login</button>
  </div>
</div>
